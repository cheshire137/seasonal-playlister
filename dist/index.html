<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="SeasonalApp">
  <head>
    <meta charset="utf-8">
    <title>Seasonal Playlister</title>
    <meta content="Sarah Vessels" name="author">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="main.css" rel="stylesheet">
    <!--[if (lt IE 9) & (!IEMobile)]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="PageController">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Seasonal Playlister</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav"></ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="notifications" ng-controller="NotificationsController">
        <p class="alert alert-danger clearfix ng-cloak" ng-repeat="error in errors">
          <a class="pull-right alert-link" ng-click="remove('error', error.id)">
            <span class="glyphicon glyphicon-remove"></span>
          </a>
          {{error.message}}
        </p>
        <p class="alert alert-success clearfix ng-cloak" ng-repeat="notice in notices">
          <a class="pull-right alert-link" ng-click="remove('notice', notice.id)">
            <span class="glyphicon glyphicon-remove"></span>
          </a>
          {{notice.message}}
        </p>
      </div>
      <div ng-view=""></div>
    </div>
    <footer>
      <div class="container">
        <p>
          Built by
          <a href="http://www.sarah-vessels.com/">
            Sarah Vessels
          </a>
          using AngularJS and Sinatra.
        </p>
        <p>
          <a href="https://github.com/moneypenny/seasonal-playlister">
            Source code on Github
          </a>
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
